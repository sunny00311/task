<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Operation Complete Popup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .button:hover {
        background-color: #0056b3;
      }

      /* Popup styling */
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px 30px;
        border: 2px solid #007bff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      .popup.show {
        display: block;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .overlay.show {
        display: block;
      }

      .close-btn {
        margin-top: 15px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .close-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <button class="button" onclick="showPopup()">Complete Operation</button>

    <!-- Overlay -->

    <!-- Popup -->
    <div id="popup" class="popup">
      <h3>Success!</h3>
      <p>Your operation was completed successfully.</p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
      function showPopup() {
        document.getElementById("popup").classList.add("show");
        document.getElementById("overlay").classList.add("show");
      }

      function closePopup() {
        document.getElementById("popup").classList.remove("show");
        document.getElementById("overlay").classList.remove("show");
      }
    </script>
  </body>
</html>
